<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Coding Language Are You?</title>
</head>
<body>
  <h1>Which Coding Language Is Your Soul?</h1>
    <p>Your psyche says a lot about which programming language you are at your <strong>core</strong>. Let's find out which one is right for you.</p>
    <div class="lngSug">
      <form id="questions">
        <p>Do you get stung by bees, or do bees get stung by you?</p>
        <div class="radio">
          <label>
            <input type="radio" name="bees" value="1">
            I sting bees for sure
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bees" value="2">
            I'm sorry. A bee stung me.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bees" value="3">
            What's bees?
          </label>
        </div>
        <p>Your favorite color is orange? Really?</p>
        <div class="radio">
          <label>
            <input type="radio" name="orange" value="1">
            Yep, how about you deal with it?
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="orange" value="2">
            No, not really. I never had a favorite color.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="orange" value="3">
            Orange is my <em>least</em> favorite flavor.
          </label>
        </div>



      </form>
    </div>
</body>
</html>
